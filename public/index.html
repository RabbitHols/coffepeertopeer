<!DOCTYPE html>
<html lang="it">
<head>
    <title>P2P Polling con Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
</head>
<body>
    <h2>Coffè Break ? ☕</h2>

    <input type="text" id="new-time" placeholder="Proponi un orario (es. 10:30)">
    <button onclick="addNewTime()">Proponi</button>

    <h3>Orari proposti:</h3>
    <ul id="votes-list"></ul>

    <h3>Il tuo Peer ID: <span id="my-peer-id">---</span></h3>
    <h3>Connesso a: <span id="connected-peers">---</span></h3>
    <h3>Peer Connessi: <span id="peer-count">0</span></h3>

    <input type="text" id="peer-id-input" placeholder="Inserisci ID peer">
    <button onclick="connectToPeer()">Connetti</button>
    <p>Condividi il link: <input type="text" id="share-link" readonly></p>

    <h3>Lista dei Peer Scoperti:</h3>
    <ul id="discovered-peers"></ul>

    <h3>Chat</h3>
    <div id="chat-box" style="border:1px solid #ccc; width:300px; height:200px; overflow-y:auto; padding:5px;"></div>
    <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
    <button onclick="sendChatMessage()">Invia</button>

    <script>
        function generateReadableID() {
            const adjectives = ["Fast", "Happy", "Crazy", "Sleepy", "Cool", "Funky", "Lucky", "Clever"];
            const animals = ["Tiger", "Fox", "Panda", "Lion", "Elephant", "Owl", "Zebra", "Bear"];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]}-${animals[Math.floor(Math.random() * animals.length)]}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const peerID = generateReadableID();
        const peer = new Peer(peerID);
        let connections = new Map();
        let peerList = new Set();
        let chatHistory = [];

        peer.on("open", id => {
            document.getElementById("my-peer-id").innerText = id;
            document.getElementById("share-link").value = `${window.location.origin}${window.location.pathname}?peer=${id}`;
            const remotePeerId = urlParams.get('peer');
            if (remotePeerId && remotePeerId !== id) {
                setTimeout(() => connectToPeer(remotePeerId), 1000);
            }
        });

        function connectToPeer(peerId) {
            if (!peerId || peerList.has(peerId)) return;
            const conn = peer.connect(peerId);
            conn.on("open", () => {
                connections.set(peerId, conn);
                peerList.add(peerId);
                updateConnectedPeers();
                conn.on("data", receiveData);
                conn.send({ type: "peer-list", peers: Array.from(peerList) });
                conn.send({ type: "chat-history", history: chatHistory });
                propagatePeerList();
            });
        }

        function propagatePeerList() {
            connections.forEach(conn => {
                conn.send({ type: "peer-list", peers: Array.from(peerList) });
            });
        }

        function updateConnectedPeers() {
            document.getElementById("connected-peers").innerText = Array.from(peerList).join(", ") || "---";
            document.getElementById("peer-count").innerText = peerList.size;
            updateDiscoveredPeers();
        }

        function updateDiscoveredPeers() {
            let listElement = document.getElementById("discovered-peers");
            listElement.innerHTML = "";
            peerList.forEach(peerId => {
                listElement.innerHTML += `<li>${peerId}</li>`;
            });
        }

        function sendChatMessage() {
            const message = document.getElementById("chat-input").value.trim();
            if (!message) return;
            chatHistory.push(`Tu: ${message}`);
            appendMessage(`Tu: ${message}`);
            broadcastData({ type: "chat", message });
            document.getElementById("chat-input").value = "";
        }

        function appendMessage(msg) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p>${msg}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function broadcastData(data) {
            connections.forEach(conn => conn.send(data));
        }

        function receiveData(data) {
            if (data.type === "chat") {
                chatHistory.push(`Peer: ${data.message}`);
                appendMessage(`Peer: ${data.message}`);
            } else if (data.type === "chat-history") {
                data.history.forEach(msg => appendMessage(msg));
                chatHistory = data.history;
            } else if (data.type === "peer-list") {
                data.peers.forEach(peerId => {
                    if (!peerList.has(peerId) && peerId !== peerID) {
                        connectToPeer(peerId);
                    }
                });
                propagatePeerList();
            }
        }

        peer.on("connection", conn => {
            connections.set(conn.peer, conn);
            if (!peerList.has(conn.peer)) {
                peerList.add(conn.peer);
            }
            updateConnectedPeers();
            conn.on("data", receiveData);
            conn.send({ type: "peer-list", peers: Array.from(peerList) });
            conn.send({ type: "chat-history", history: chatHistory });
            propagatePeerList();
        });
    </script>
</body>
</html>
